<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<ul class="nav nav-tab d-flex justify-content-center" style="font-size: 30px; background-color: rgb(75, 245, 66);">
		<li class="nav-item"><a href="login" class="nav-link">Login</a></li>
		<li class="nav-item"><a href="/" class="nav-link">Index</a></li>
		<li class="nav-item"><a href="login" class="nav-link">About</a></li>
	</ul>

	<div class="container" style="margin-top:100px;">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center bg-success">
						<h1>Register here</h1>
						<h2>[[${success}]]</h2>
					</div>
					<div class="card-body text-center">
						<form action="/postRegister" method="post">
							<div class="mb-3">
								<label class="form-label">Name:</label> <input type="text"
									class="form-control" name="name">
							</div>
							<div class="mb-3">
								<label class="form-label">Age:</label> <input type="number"
									class="form-control" name="age">
							</div>
							<div class="mb-3">
								<label class="form-label">Address:</label> <input type="text"
									class="form-control" name="address">
							</div>
							<div class="mb-3">
								<label class="form-lable">Email:</label> <input type="email"
									class="form-control" name="email">
							</div>
							<div class="mb-3">
								<label class="form-lable">Phone:</label> <input type="number"
									class="form-control" name="phone">
							</div>
							<div class="mb-3">
								<label class="form-lable">Password:</label> <input type="password"
									class="form-control" name="password">
							</div>
							<div class="mb-3">
							<button type="submit" class="btn btn-primary w-100">Register</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
