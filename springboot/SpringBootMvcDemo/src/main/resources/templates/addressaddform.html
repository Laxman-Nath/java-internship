<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Address</title>
</head>
<body style="background-image: url('/img/register.png')">
	<th:block th:insert="navbar"></th:block>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center bg-primary text-white">
						<h2>Addresss registration form</h2>
						<h2 class="text-white">[[${success}]]</h2>
						<h2 class="text-danger">[[${error}]]</h2>
					</div>
					<div class="card-body text-center">
						<form action="/address" method="post">
							<div class="mb-2">
								<label class="form-label">Country</label> <input type="text"
									name="country" class="form-control">
							</div>
							<div class="mb-2">
								<label class="form-label">City</label> <input type="text"
									name="city" class="form-control">
							</div>
							<div class="mb-2">
								<label class="form-label">State</label> <input type="text"
									name="state" class="form-control">
							</div>
							<div class="mb-2">
								<label class="form-label">ZipCode</label> <input type="text"
									name="zipcode" class="form-control">
							</div>
							
							<div class="mb-2">
								<button type="submit" class="btn btn-primary w-100">Add</button>
							</div>
						</form>
						

					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
