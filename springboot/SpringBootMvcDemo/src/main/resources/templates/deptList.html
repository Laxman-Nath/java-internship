<!DOCTYPE html>
<html xmlns:th="https:thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Department List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
<th:block th:replace="navbar"></th:block>
	<div class="container" style="margin-top:100px;">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center bg-primary">
						<h3>Department list</h3>
						<h3>[[${session.success}]]</h3>
						<h3>[[${session.error}]]</h3>
					</div>
					<div class="card-body">
						<table class="table table-striped table-success">
							<thead>
								<tr>
									<th>S.N</th>
									<th>Name</th>
									<th>Phone</th>
									<th>Hod</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="dept,stat:${departments}">
									<td th:text=${stat.index+1}></td>
									<td th:text="${dept.name}"></td>
									<td th:text="${dept.phone}"></td>
									<td>[[${dept.hod}]]</td>
									<td>
									<a
										th:href="@{/editDepartment/{deptId}(deptId=${dept.id})}"
										class="btn btn-success"> Edit</a><a
										th:href="@{/deleteDepartment/{deptId}(deptId=${dept.id})}"
										class="btn btn-danger"> Delete</a> </td>
								</tr>
							</tbody>
							<tfoot></tfoot>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
