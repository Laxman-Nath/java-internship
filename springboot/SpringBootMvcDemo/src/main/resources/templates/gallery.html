<!DOCTYPE html>
<html>
<head xmlns:th="https://thymeleaf.org">
<meta charset="UTF-8">
<title>Gallery</title>
</head>
<body>
	<th:block th:replace="navbar"></th:block>
	<div class="container-fluid" style="margin-top: 100px;">

		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h2>Gallery</h2>
			</div>
			<div class="card-body">
				<div class="row p-2">
					<div class="card col-md-3 m-2" th:each="i:${Images}">
						<div class="card-body">
							<img th:src="@{'/img/gallery/'+${i.imageName}}" height="200"
								width="200" alt="error">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
