<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add department</title>

<link href="css/style.css" rel="stylesheet">
</head>
<body style="background-image: url('/img/register.png')">
	<th:block th:insert="navbar"></th:block>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center bg-success text-white">
						<h2>Department registration form</h2>
						<h2 class="text-white">[[${success}]]</h2>
						<h2 class="text-white">[[${error}]]</h2>
					</div>
					<div class="card-body text-center">
						<form action="/department" method="post">
							<div class="mb-2">
								<label class="form-label">Name</label> <input type="text"
									name="name" class="form-control">
							</div>
							<div class="mb-2">
								<label class="form-label">HOD</label> <input type="text"
									name="hod" class="form-control">
							</div>
							<div class="mb-2">
								<label class="form-label">Mobile</label> <input type="text"
									name="phone" class="form-control">
							</div>
							
							<div class="mb-2">
								<button type="submit" class="btn btn-danger w-100">Add</button>
							</div>
						</form>
						

					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
