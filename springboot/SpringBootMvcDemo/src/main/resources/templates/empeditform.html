<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
</head>
<body style="background-image: url('/img/register.png')">
	<th:block th:insert="navbar"></th:block>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center bg-primary text-white">
						<h2>Edit employee</h2>
						<h2 class="text-white">[[${success}]]</h2>
						<h2 class="text-white">[[${error}]]</h2>
					</div>
					<div class="card-body text-center">
						<form action="/updateEmployee" method="post" th:object="${emp}">
							<input type="hidden" th:value="${emp.id}" th:field="*{id}">
							<div class="row">
								<div class="col-md-6">
									<div class="mb-2">
										<label class="form-label">First Name</label> <input
											type="text" name="firstName" th:value="${emp.firstName}"
											th:field="*{firstName}" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-2">
										<label class="form-label">Last Name</label> <input type="text"
											name="lastName" class="form-control"
											th:value="${emp.lastName}" th:field="*{lastName}">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="mb-2">
										<label class="form-label">Email</label> <input type="email"
											name="email" class="form-control" th:value="${emp.email}"
											th:field="*{email}">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-2">
										<label class="form-label">Phone</label> <input type="number"
											name="phone" class="form-control" th:value="${emp.phone}"
											th:field="*{phone}">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="mb-2">
										<label class="form-label">DOB</label> <input type="date"
											name="dob" class="form-control" th:value="${emp.dob}"
											th:field="*{dob}">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-2">
										<label class="form-label">Company Name</label> <input
											type="text" name="companyName" class="form-control"
											th:value="${emp.companyName}" th:field="*{companyName}">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<div class="mb-2">
										<label class="form-label">Post</label> <input type="text"
											name="post" class="form-control" th:value="${emp.post}"
											th:field="*{post}">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-2">
										<label class="form-label">Salary</label> <input type="number"
											name="salary" class="form-control" th:value="${emp.salary}"
											th:field="*{salary}">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="mb-2">
										<label class="form-label">Address</label> <select
											class="form-control" name="add" th:field="*{address}">
											<option th:each="a:${addresses}"
												th:text="
											${a.country}+','+${a.state}+','+${a.city}+','+${a.zipcode}"
												th:value="${a.id}" th:selected="${emp.address.id==a.id}"></option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-2">
										<label class="form-label">departments</label><br>
										<th:block th:each="d:${depts}">
											<input type="checkbox" name="depts" class="form-check-input"
												th:field="*{departments}" th:value="${d.id}"
												th:checked="${#lists.contains(emp.departments, d)}">
											<label class="form-check-label">[[${d.name}]] </label>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<label class="form-label">Join Date</label> <input type="date"
										class="form-control" name="joinDate"
										th:value="${emp.joinDate}" th:field="*{joinDate}">
								</div>
								<div class="col-md-6">
									<div class="mb-2">
										<label class="form-label">Projects</label><br> <input
											type="checkbox" name="projects" class="form-check-input"
											value="ecommerce"
											th:checked="${#lists.contains(emp.projects, 'ecommerce')}"><label
											class="form-check-label" th:field="*{projects}">Ecommerce
										</label> <input type="checkbox" name="projects" value="lms"
											class="form-check-label" th:field="*{projects}"
											th:checked="${#lists.contains(emp.projects, 'lms')}"><label
											class="">LMS</label> <input type="checkbox" name="projects"
											value="collegesystem" class="form-check-label"
											th:field="*{projects}"
											th:checked="${#lists.contains(emp.projects, 'collegesystem')}"><label
											class="">college</label>
									</div>
								</div>
							</div>

							<div class="mb-2">
								<label class="form-label">Gender</label><br> <input
									type="radio" name="gender" class="form-check-input"
									value="male" th:checked="${emp.gender=='m'}"
									th:field="*{gender}"><label class="form-check-label">Male
								</label> <input type="radio" name="gender" value="female"
									class="form-check-label" th:checked="${emp.gender=='female'}"
									th:field="*{gender}"><label class="">Female</label> <input
									type="radio" name="gender" value="other"
									class="form-check-label" th:checked="${emp.gender=='other'}"
									th:field="*{gender}"><label class="">Other</label>
							</div>


							<div class="mb-2 mt-4">
								<button type="submit" class="btn btn-primary w-100">Update</button>
							</div>
						</form>


					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
