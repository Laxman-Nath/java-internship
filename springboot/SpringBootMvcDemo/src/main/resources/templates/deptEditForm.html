<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit department</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
<th:block th:insert="navbar"></th:block>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center bg-success text-white">
						<h2>Department registration form</h2>
						<h2 class="text-white">[[${success}]]</h2>
						<h2 class="text-white">[[${error}]]</h2>
					</div>
					<div class="card-body text-center">
						<form action="/saveDeptChanges" method="post" th:object="${dept}">
							<input type="hidden" name="id" th:field="*{id}" th:value="${dept.id}">
							<div class="mb-2">
								<label class="form-label">Name</label> <input type="text"
									name="name" class="form-control" th:field="*{name}" th:value="${dept.name}">
							</div>
							<div class="mb-2">
								<label class="form-label">HOD</label> <input type="text"
									name="hod" class="form-control" th:field="*{hod}" th:value="${dept.hod}">
							</div>
							<div class="mb-2">
								<label class="form-label">Mobile</label> <input type="text"
									name="phone" class="form-control" th:field="*{phone}" th:value="${dept.phone}">
							</div>

							<div class="mb-2">
								<button type="submit" class="btn btn-danger w-100">Save
									changes</button>
							</div>
						</form>


					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
