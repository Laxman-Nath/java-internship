<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Address</title>
</head>
<body>
	<th:block th:insert="navbar"></th:block>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center bg-primary text-white">
						<h2>Edit address form</h2>

					</div>
					<div class="card-body text-center">
						<form action="/updateAddress" method="post" th:object="${address}">
							<input type="hidden" th:value="${address.id}" th:field="*{id}">
							<div class="mb-2">
								<label class="form-label">Country</label> <input type="text"
									name="country" class="form-control"
									th:value="${address.country}" th:field="*{country}">
							</div>
							<div class="mb-2">
								<label class="form-label">City</label> <input type="text"
									name="city" class="form-control" th:value="${address.city}"
									th:field="*{city}">
							</div>
							<div class="mb-2">
								<label class="form-label">State</label> <input type="text"
									name="state" class="form-control" th:value="${address.state}"
									th:field="*{state}">
							</div>
							<div class="mb-2">
								<label class="form-label">ZipCode</label> <input type="text"
									name="zipcode" class="form-control"
									th:value="${address.zipcode}
									" th:field="*{zipcode}">
							</div>

							<div class="mb-2">
								<button type="submit" class="btn btn-primary w-100">Update</button>
							</div>
						</form>


					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
