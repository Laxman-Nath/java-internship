<!DOCTYPE html>
<html xmlns:th="https:thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Department List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<th:block th:replace="navbar"></th:block>
	<div class="container-fluid" style="margin-top: 100px;">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header text-center bg-primary">
						<h3>Department list</h3>
						<h3>[[${session.success}]]</h3>
						<h3>[[${session.error}]]</h3>
					</div>
					<div class="card-body d-flex justify-content-center">
						<table class="table table-striped table-success">
							<thead>
								<tr>
									<th>S.N</th>
									<th>Name</th>
									<th>Address</th>
									<th>DOB</th>
									<th>Gender</th>
									<th>Department</th>
									<th>JoinedDate</th>
									<th>Phone</th>
									<th>Email</th>
									<th>Company</th>
									<th>Post</th>
									<th>Salary</th>
									<th>Projects</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="e,stat:${emps}">
									<td th:text=${stat.index+1}></td>
									<td th:text="${e.firstName}+' '+${e.lastName}"></td>
									<td th:text="${e.address}"></td>
									<td th:text="${e.dob}"></td>
									<td th:text="${e.gender}"></td>
									<td th:text="${e.departments}"></td>
									<td th:text="${e.joinDate}"></td>
									<td th:text="${e.phone}"></td>
									<td th:text="${e.email}"></td>
									<td th:text="${e.companyName}"></td>
									<td th:text="${e.post}"></td>
									<td th:text="${e.salary}"></td>
									<td th:text="${e.projects}"></td>
									<td><a th:href="@{/editEmployee/{empId}(empId=${e.id})}"
										class="btn btn-success"> Edit</a><a
										th:href="@{/deleteEmployee/{empId}(empId=${e.id})}"
										class="btn btn-danger"> Delete</a></td>
								</tr>
							</tbody>
							<tfoot></tfoot>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>

	<th:block th:replace="footer"></ th:block>

</body>
</html>
