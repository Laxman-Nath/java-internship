<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact form</title>
</head>
<body style="background-image: url('/img/login.jpg')">
	<th:block th:replace="navbar"></th:block>
	<div class="container-fluid" style="margin-top: 180px;">
		<div class="row">
			<div class="col-md-6 offset-md-3 ">
				<div class="card">
					<div class="card-header text-center bg-primary text-white">
						<h2>Contact form</h2>
						<h2 class="text-white">[[${error}]]</h2>

					</div>
					<div class="card-body text-center">
						<form action="/contact" method="post">
							<div class="mb-2">
								<label class="form-label">ToEmail</label> <input type="text"
									name="toEmail" class="form-control">
							</div>


							<div class="mb-2">
								<label class="form-label">Subject</label> <input type="text"
									name="subject" class="form-control">
							</div>

							<div class="mb-2">
								<label class="form-label">Message</label>
								<textarea rows="10" cols="80" name="message"></textarea>
							</div>

							<div class="mb-2">
								<button type="submit" class="btn btn-primary w-100">Send</button>
							</div>
						</form>



					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
