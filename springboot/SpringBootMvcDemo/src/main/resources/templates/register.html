<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
</head>
<body style="background-image: url('/img/register.png')">

	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center bg-primary text-white">
						<h2>Registration form</h2>
						<h2 class="text-white">[[${duplicate}]]</h2>
						<h2 class="text-white">[[${error}]]</h2>
					</div>
					<div class="card-body text-center">
						<form action="/register" method="post">
							<div class="row">
								<div class="col-md-6">
									<div class="mb-2">
										<label class="form-label">Name</label> <input type="text"
											name="name" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-2">
										<label class="form-label">Address</label> <input type="text"
											name="address" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="mb-2">
										<label class="form-label">Email</label> <input type="email"
											name="email" class="form-control">
									</div>
								</div>
								<div class="col-md-6">
									<div class="mb-2">
										<label class="form-label">Phone</label> <input type="number"
											name="phone" class="form-control">
									</div>
								</div>
							</div>
							<div class="mb-2">
								<label class="form-label">Password</label> <input
									type="password" name="password" class="form-control">
							</div>
							<div class="mb-2">
								<label class="form-label">Hobbies</label><br> <input
									type="checkbox" name="hobbies" class="form-check-input"
									value="playing"><label class="form-check-label">Playing
								</label> <input type="checkbox" name="hobbies" value="reading"
									class="form-check-label"><label class="">Reading</label>
								<input type="checkbox" name="hobbies" value="eating"
									class="form-check-label"><label class="">Eating</label>
							</div>

							<div class="mb-2">
								<label class="form-label">Gender</label><br> <input
									type="radio" name="gender" class="form-check-input" value="m"><label
									class="form-check-label">Male </label> <input type="radio"
									name="gender" value="female" class="form-check-label"><label
									class="">Female</label> <input type="radio" name="gender"
									value="other" class="form-check-label"><label class="">Other</label>
							</div>
							<div class="mb-2">
								<button type="submit" class="btn btn-primary w-100">Register</button>
							</div>
						</form>
						<span>Already have an account?</span><a href="/">Login</a>

					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
